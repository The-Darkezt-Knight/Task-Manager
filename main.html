<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/Uploads/Images/Task-Manager-Logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


    <script src="/public/JS/tasks.js"></script>
    <title>Task Manager</title>

    <style>
        :root
        {
            --primary-color: #0b2545;
            --secondary-color: #8da9c4;
        }

        * ::-webkit-scrollbar
        {
            display: none;
        }

        body
        {
            user-select: none;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0 0 0 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .title
        {
            color: var(--primary-color)
        }

        .subtitle
        {
            color: var(--secondary-color);
            white-space: normal;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .task
        {
            box-shadow: 0 2px 4px rgba(76, 75, 75, 0.3);
        }

        .icon
        {
            font-size: 1.2rem;
            display: inline-flex;
            justify-content: center;
            align-items:center;
        }



    </style>
</head>
<body>
    <nav class="navbar w-100 border d-flex justify-content-end px-4">
        <button class="create-task-button btn btn-outline-success ">Create tasks</button>
    </nav>
    <div id="main-container" class="w-50 border rounded-2 py-5 px-3 my-4 d-flex flex-column gap-3">
    </div>
</body>
</html>
